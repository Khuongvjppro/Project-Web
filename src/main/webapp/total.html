<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Tổng Chi Phí Đơn Hàng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="order-container">
        <h1>Thông Tin Đơn Hàng</h1>
        
        <form action="calculateOrder" method="post">
            <h2>Thông Tin Cá Nhân</h2>
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Địa chỉ giao hàng:</label>
            <input type="text" id="address" name="address" required>

            <h2>Chọn Sản Phẩm</h2>
            <label for="product">Sản phẩm:</label>
            <select id="product" name="product">
                <option value="50">Cà phê Arabica - 50,000 VND</option>
                <option value="60">Cà phê Robusta - 60,000 VND</option>
                <option value="80">Cà phê Espresso - 80,000 VND</option>
            </select>
            
            <label for="quantity">Số lượng:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            
            <button type="submit">Tính Tổng Chi Phí</button>
        </form>
    </div>
</body>
</html>
